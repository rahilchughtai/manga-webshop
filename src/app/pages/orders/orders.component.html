<h1 style="text-align: center">
  Your MangaMiracle Orders
</h1>


<ul>
  <li class="outer" *ngFor="let orderItem of $UserOrders | async">
    {{orderItem.timestamp.seconds*1000 | date}}
    <ul>
      <li class="inner" *ngFor="let item of orderItem.items">
        <p>
          {{item.mangaData.title}}
        </p>
        <p>
          Volume {{item.volume}}
        </p>
        <p>
          Quantity {{item.quantity}}
        </p>
      </li>
    </ul>

  </li>
</ul>
