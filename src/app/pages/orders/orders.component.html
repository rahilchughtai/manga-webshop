<h1 style="text-align: center">
  Your MangaMiracle Orders
</h1>

<ul>
  <li class="outer" *ngFor="let mangaOrder of $UserOrders | async">
    {{mangaOrder.orderDate.toDate() | date}}
    <h2>
      {{mangaOrder.totalAmount}} Euro
    </h2>
    <ul>
      <list-order-item *ngFor="let item of mangaOrder.orderItems" [cartItem]="item" [ImgWidth]="90" [changable]="false">
      </list-order-item>
    </ul>
  </li>
</ul>
