<h1 style="text-align: center">
  Your MangaMiracle Orders
</h1>


<ul>
  <li class="outer" *ngFor="let orderItem of $UserOrders | async">
    {{orderItem.timestamp.seconds*1000 | date}}
    <ul>
      <list-order-item [ImgWidth]="90" [changable]="false" *ngFor="let item of orderItem.items" [cartItem]="item">
      </list-order-item>
    </ul>
  </li>
</ul>
