<h1 style="text-align: center; margin: 2em;">
  Login/Registriere dich, um tolle Mangas zu kaufen.
</h1>



<div fxLayout="column">
  <div fxLayoutAlign="center" fxLayout="row">
    <mat-tab-group dynamicHeight style="min-width: 20vw; margin-bottom: 3em;">
      <mat-tab label="Login">
        <form [formGroup]="loginForm">
          <mat-card class="login-card mat-elevation-z8">
            <mat-card-title>Login</mat-card-title>
            <mat-card-content fxLayout="column">
              <mat-form-field *ngFor="let f of formFieldEmailPass">
                <input [autocomplete]="f.autocomplete" matInput [formControlName]="f.formControlName"
                  [placeholder]="f.placeholder" [type]="f.type">
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <button (click)="authService.GoogleAuth()" mat-raised-button color="warn" type="button">Login with
                  Google</button>
                <button [disabled]="loginForm.invalid" (click)="LoginWithEmail()" mat-raised-button color="primary"
                  type="submit">
                  <mat-icon>check</mat-icon>Login
                </button>
              </div>
            </mat-card-actions>
          </mat-card>
        </form>

      </mat-tab>
      <mat-tab label="Register">

        <form [formGroup]="registerForm">
          <mat-card class="login-card mat-elevation-z8">
            <mat-card-title>Registrierung</mat-card-title>
            <mat-card-content fxLayout="column">

              <mat-form-field *ngFor="let f of formFieldEmailPass">
                <input [autocomplete]="f.autocomplete" matInput [formControlName]="f.formControlName"
                  [placeholder]="f.placeholder" [type]="f.type">
              </mat-form-field>
              <mat-form-field *ngFor="let f of formFieldNames ">
                <input matInput [formControlName]=" f.formControlName" [placeholder]="f.placeholder" [type]="f.type">
              </mat-form-field>

              <ng-container formGroupName="address">
                <mat-form-field *ngFor="let f of formFieldAddress">
                  <input [formControlName]="f.formControlName" [type]="f.type" matInput [placeholder]="f.placeholder">
                </mat-form-field>
              </ng-container>
            </mat-card-content>


            <mat-card-actions>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <button (click)="authService.GoogleAuth()" mat-raised-button color="warn" type="button">Sign Up with
                  Google</button>
                <button [disabled]="registerForm.invalid" (click)="SignUp()" mat-raised-button color="primary"
                  type="submit">
                  Sign Up <mat-icon>check</mat-icon>
                </button>
              </div>
            </mat-card-actions>
          </mat-card>
        </form>

      </mat-tab>
    </mat-tab-group>

  </div>
</div>
