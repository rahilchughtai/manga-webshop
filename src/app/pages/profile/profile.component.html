<div class="wrapper">
  <main *ngIf="authService.isLoggedIn; else NotLoggedIn"  style="width: 100%;">

    <h1>
      Profile:
    </h1>

    <img src="{{userData.photoURL}}"/>

    <table style="text-align: left;">
      <tr>
        <th><h2>Username:</h2></th>
        <th><h2 class="editables" id="username">{{userData.displayName}}</h2></th>
      </tr>
      <tr>
        <th><h2>Email:</h2></th>
        <th><h2 class="editables" id="email">{{userData.email}}</h2></th>
      </tr>
      <tr>
        <th><h2>Email Verified:</h2></th>
        <th>
          <span>
            <mat-icon aria-hidden="false" aria-label="mail verified" *ngIf="userData.emailVerified">check_circle</mat-icon>
            <mat-icon aria-hidden="false" aria-label="mail not verified" *ngIf="!userData.emailVerified">not_interested</mat-icon>
          </span>
        </th>
      </tr>

    </table>

    <button class="editablesButton" (click)="swapEdit()" mat-raised-button>Edit</button>

    <button class="hidden editablesButton" (click)="resetEdit(); swapEdit();" mat-raised-button>Cancel</button>
    <button class="hidden editablesButton" (click)="saveEdit()" mat-raised-button>Save</button>
  </main>

  <ng-template class="container" #NotLoggedIn>
    <h1>
      Logge dich ein oder registriere dich, um dein Profil einzusehen
    </h1>
    <button routerLink="/login" mat-raised-button mat-button>
      <span>Zum Login</span>
    </button>
  </ng-template>
</div>
