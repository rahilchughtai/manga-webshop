<div class="wrapper">
  <div class="wallpaperInfo" fxLayout="column" fxLayoutAlign="center start">

    <div class="information">

      <img class="logo" src="../../../assets/logo_large.svg">

      <div class="text">
        <h2>Wilkommen zum MangaMiracle, dem besten Manga Webshop der Welt!</h2>
        <h2>Finde deine Lieblingsmangas über die Suche!</h2>
        <h1 class="link" routerLink="/search">Hier gehts zur Suche</h1>
      </div>
    </div>

  </div>

  <div class="spacer"></div>

  <div class="mangaExampleContent" (window:resize)="listenWidthChange()">
    <section *ngIf="JikanApiResponse$ | async as response; else loadSpinner">
      <div *ngIf="!response.data.length">
        <h1>
        Für diesen Suchbegriff gab es leider keine Ergebnisse
        </h1>
      </div>
      <div class="mangaScrollingTable" fxLayout="row" fxLayoutAlign="center">
        <button class="desktop" mat-raised-button (click)="moveElementLeft()"  [disabled]="(elementsMoved == 0)"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <div class="mangaListBox" [style]="width">
          <div fxLayout="row" fxLayoutAlign="left" class="mangaList" [style]="elementsMoved_style">
            <div *ngFor="let manga of response.data ;let i=index; trackBy: trackByFn">
              <app-manga-card [hasSynopsis]="false" [mangaData]="manga">
              </app-manga-card>
            </div>
          </div>
        </div>
        <button class="desktop" mat-raised-button (click)="moveElementRight()" [disabled]="(elementsMoved + elementInBox == loadedElements)"><mat-icon>keyboard_arrow_right</mat-icon></button>
      </div>

      <div class="buttonBar mobile">
        <button mat-raised-button (click)="moveElementLeft()"  [disabled]="(elementsMoved == 0)"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <button mat-raised-button (click)="moveElementRight()" [disabled]="(elementsMoved + elementInBox == loadedElements)"><mat-icon>keyboard_arrow_right</mat-icon></button>
      </div>


      <div class="buttonBar moreMangasButtons">
        <button routerLink="/search" mat-raised-button>Alle Mangas</button>
        <button routerLink="/favorites" mat-raised-button>Favorieten</button>
      </div>

    </section>

    <ng-template #loadSpinner>
      <mat-spinner></mat-spinner>
    </ng-template>
  </div>

  <div class="spacer"></div>

</div>
