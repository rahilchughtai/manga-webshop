<div class="wrapper">
  <div class="wallpaperInfo">

    <div class="information">

      <img class="logo" src="../../../assets/logo_large.svg">

      <div class="text">
        <h2>Wilkommen zum MangaMiracle, dem besten Manga Webshop der Welt!</h2>
        <h2>Finde deine Lieblingsmangas Ã¼ber die Suche!</h2>
        <h1 class="link" routerLink="/search">Hier gehts zur Suche</h1>
      </div>
    </div>

  </div>

  <div class="spacer"></div>


  <div class="content">
    <section *ngIf="JikanApiResponse$ | async as response; else loadSpinner">
      <div *ngIf="!response.data.length">
        <h1>
          Es gab einen Fehler bei der Suche
        </h1>
      </div>
      <div fxLayoutGap="18px grid" fxLayout="row wrap">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%"
          *ngFor="let manga of response.data ;let i=index; trackBy: trackByFn">
          <app-manga-card [hasSynopsis]="false" [mangaData]="manga">
          </app-manga-card>
        </div>
      </div>
    </section>

    <ng-template #loadSpinner>
      <mat-spinner></mat-spinner>
    </ng-template>



  </div>


</div>
