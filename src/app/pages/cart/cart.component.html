<page-wrapper>
  <h1>Your Cart</h1>


  <h3>
    {{authService.isLoggedIn ? ' Your Shopping cart!': ' Please login to view your cart'}}
  </h3>

  <ul *ngIf="authService.isLoggedIn">
    <li style="margin-top: 2em;" *ngFor="let cartItem of shoppingCartData | async">
      Title: {{cartItem.mangaData.title}} <br>
      Volume: {{cartItem.volume}} <br>
      Quantity: {{cartItem.quantity}}
    </li>
  </ul>
</page-wrapper>
