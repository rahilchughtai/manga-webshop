<div class="wrapper">
  <h1 class="headerText">
    {{(userHasFavorites|async) ? 'Deine Favoriten' : 'Füge deine Lieblingsmangas hinzu!'}}
  </h1>
  <button *ngIf="userHasFavorites|async" (click)="clearFavorites()" mat-raised-button color="warn">
    <mat-icon>delete</mat-icon>
    Alle Favoriten löschen
  </button>
  <list-manga-list-display style="margin-top: 1em;" [MangaArray]="(favoriteMangas | async) || []">
  </list-manga-list-display>
</div>
