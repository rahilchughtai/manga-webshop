<h1 style="text-align: center;">
  Kasse
</h1>


<div fxLayout="column">
  <div fxLayoutAlign="center" fxLayout="row">
    <mat-tab-group [(selectedIndex)]="selectedIndex" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z"
      dynamicHeight>
      <mat-tab label="1. Zustellungsdaten">
        <div>
          <h2 style="text-align: center;">
            Daten überprüfen
          </h2>

          <div class="form-layout" fxLayout="column" fxLayoutAlign="space-around">
            <mat-form-field>
              <input matInput type="string" placeholder="First Name">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="string" placeholder="Last Name">
            </mat-form-field>
            <mat-form-field>
              <input maxlength="15" matInput type="string" placeholder="Display Name">
            </mat-form-field>
            <ng-container>
              <mat-form-field>
                <mat-label>Land</mat-label>
                <input type="text" matInput placeholder="Land">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Ort</mat-label>
                <input type="text" matInput placeholder="Ort">
              </mat-form-field>
              <mat-form-field>
                <mat-label>PLZ</mat-label>
                <input type="number" matInput placeholder="PLZ">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Straße</mat-label>
                <input type="text" matInput placeholder="Straße">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Nummer</mat-label>
                <input type="number" matInput placeholder="Nummer">
              </mat-form-field>
            </ng-container>
          </div>

          <div class="form-layout" fxLayout="column" fxLayoutAlign="space-around">
            <button (click)="selectedIndex=selectedIndex+1" mat-raised-button color="primary"> Weiter </button>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="2. Zahlungsmethode">
        <div class="form-layout" fxLayout="column" fxLayoutAlign="space-around">
          <form>
            <mat-form-field>
              <input matInput type="text" placeholder="MatrikelNr">
            </mat-form-field>
          </form>
        </div>
      </mat-tab>


      <mat-tab label="3. Bestellungsübersicht">
        <div class="example-large-box mat-elevation-z4">
          <h1 style="text-align: center;">
            Bestellung Abschließen
          </h1>
          <button (click)="makeOrder()" color="primary" mat-raised-button>
            Bestellen
          </button>
        </div>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
