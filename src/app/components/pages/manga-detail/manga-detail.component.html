<div *ngIf="mangaData; else loadSpinner">
  <app-manga-card [headingEllipsis]="false" [hasInfoButton]="false" [hasSynopsis]="true" [mangaData]="mangaData">
  </app-manga-card>
</div>
<ng-template #loadSpinner>
  <div class="spinner-wrap">
    <mat-spinner style="margin: auto;"></mat-spinner>
  </div>
</ng-template>
