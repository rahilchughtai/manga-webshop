<mat-toolbar>


  <button (click)="openSidenav()" mat-icon-button aria-label="Menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span *ngIf="router.url==='/home' || router.url==='/' ;else icon" [routerLink]="['home']"
    class="title">MangaMiracle</span>
  <ng-template #icon>
    <img [routerLink]="['home']" class="toolbaricon" src="../../../../assets/logo_large.svg">
  </ng-template>

  <span class="example-spacer"></span>
  <nav-cart-button [authState]="authService.isLoggedIn"></nav-cart-button>
</mat-toolbar>
